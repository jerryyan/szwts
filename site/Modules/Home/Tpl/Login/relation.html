	            </li>
	             <li style="width:850px;">
	            	<span class="ul_span">确认密码:</span>
	            	<div class="c_li_1"><input id="upwd_confirm" name="upwd_confirm" type="password" oncopy="return false" onpaste="return false" maxlength="20" /></div>

    <div id="js_relation_login" class="l_center_01" style="display:none;">

            <li>
            	<span class="ul_span">验证码</span>

<script type="text/javascript">
$(function(){
	$("#js_relation_menu_reg").click(function(){
		$(this).attr("class", "g_1");
		$("#js_relation_menu_login").attr("class", "g_2");
		$("#js_relation_reg").show();
		$("#js_relation_login").hide();
	});
	$("#js_relation_menu_login").click(function(){
		$(this).attr("class", "g_1");
		$("#js_relation_menu_reg").attr("class", "g_2");
		$("#js_relation_reg").hide();
		$("#js_relation_login").show();
	});
});
</script>
