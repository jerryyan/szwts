<script type="text/javascript">
$(function(){
	$("#reSendEmail").click(function(){
		var obj = {};
		obj.email = "{$tempData['user_result']['email']}";
		$.ajax({
			url: '__GROUP__/Email/sendEmail',
			type: 'post',
			data: obj,
			dataType: 'json',
			beforeSend: function(){
				$("#reSendEmail").attr('disabled', true);
			},
			success: function(p){
				$("#reSendEmail").attr('disabled', false);
				if(p.state>0){
					layer.alert(p.msg, 1);
				}else{
					layer.alert(p.msg, 8);
				}	
			}
		});
	});
});
</script>
